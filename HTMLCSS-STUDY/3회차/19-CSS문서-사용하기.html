<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS문서 사용하기</title>

    <!-- 인라인 스타일이 아닌 경우(style태그/link태그), 나중에 쓰여진 선언문이 적용된다. -->
    <link href="./19-CSS문서-사용하기.css" rel="stylesheet">
    <style>
        
        p {
            color: orange;
            opacity: 0.7;
        }

     </style>
 
</head>
<body>
    <!--
    인라인 스타일은 우선적으로 적용된다.
    -->
    <p style="color:red;">스타일 적용 실험: 색깔만 바꿔보자</p>
    <p style="color:rgba(0, 0, 0, 0.3);">스타일 적용 실험: 색깔만 바꿔보자</p>
    <p>스타일 적용 실험: 색깔만 바꿔보자</p>

</body>
</html>
