<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스모델이란</title>
    <style>
        .area{
            width: 200px;
            height:100px;
            padding:3%;
        }

        .red{
            border-width:3px;
            border-style:solid;
            border-color:chocolate;
            border-radius:5px;
        }

        .green{
            /* 단축속성은 공백으로 속성값을 서로 구분! */
            border: 3px solid green;
            border-radius:10px 20px 30px 40px; /*좌측 상단부터 시계방향*/
        }
    </style>
</head>
<body>
    <h2>현진영 - 흐린 기억 속의 그대</h2>
    <p class="red">안개빛 조명은 흐트러진 내 몸을 감싸고</p>
    <p class="area green">술에 취해 비틀거리는 나의 모습 이제는 싫어</p>
</body>
</html>
