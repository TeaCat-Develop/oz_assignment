<!--p 태그 = 텍스트(문단 요소) 표시-->
    <p>여러분 안녕하세요</p>

<!-- horizon 단일태그. 콘텐츠를 포함하지 않음. -->
    <hr> <hr/>

<!-- 태그에 속성 추가하기 -->
    <p style="color:red;" id="text">
        여러분 안녕하세요</p>

        style
        id
        = 속성명  <br/>

        color:red;
        text
        = 속성값.
        따옴표 안에 쓴다.  <br/>
