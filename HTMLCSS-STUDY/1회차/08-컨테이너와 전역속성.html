<!-- 컨테이너
레이아웃이나 콘텐츠에 영향없이 묶는 것 (그룹핑이라고 생각하면 됨...)

<div>블록 레벨 컨테이너</div>
<span>인라인 컨테이너</span>

전역 속성 global attributes
모든 html 태그에서 공통사용가능한 속성
id
class
style
title -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컨테이너 & 전역속성</title>
</head>
<body>
    <div id="study">
        <p class="text content">>행복하고 즐거워요</p>
        <p class="text">HTML 공부!</p>
    </div>
    <div id="diet">
        <p>슬프고 힘들어요</p>
        <p>적게 먹고 운동하는 다이어트</p>
    </div>
        <p>
            예능 프로그램 즐겨 보시나요? <br>
            저는 <span title="툴팁">골때리는 그녀</span>를 <br>
            재미있게 보고 있습니다!
        </p>
</body>
</html>
