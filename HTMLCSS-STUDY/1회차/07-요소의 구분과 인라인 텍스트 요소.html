<!-- 태그를 통해 표현하는 웹 요소들<br>
<br>
1. 블록 레벨 요소<br>
=> 자기가 속한 영역의 너비를 모두 차지하여 블록을 형성한다.
<br><br>
2. 인라인요소<br>
=> 자기에게 필요한 만큼의 공간만 차지한다.<br>
ex) mark=형광펜 strong=볼드 em=이탤릭 q=인용 s=취소선 <br>

<br><br>

모든 태그의 유형을 알 수 없으므로... <br>
크롬 개발자도구 사용하기!(f12)<br><br>
 -->

 <!DOCTYPE html>
 <html lang="ko">
    <head>   
        <meta charset="utf-8">
        <title>태그의 유형</title>
    </head>
    <body>
        <h1>텍스트 요소 특징</h1>
        <p>블록이 자리를 차지하므로<br>그 다음 요소는 옆이 아닌 아래에 표시됩니다.</p>
        <p>쨘</p>
        <p>쨘</p>
        <p>쨘</p>
        <p>한 글자밖에 없어도 똑같다!</p>
        <strong>인라인 텍스트. 두껍게 나와요.</strong>
        <mark>나는 형광펜 효과를 좋아해요.</mark>
        <em>이탤릭체</em>
        <q>인용구</q>
        <s>취소선</s>

        <p>
            블록 레벨 요소의 안에는 종종
            <q>인라인 요소</q>가 포함되기도 한다
            <br>사실 자주...
            <p>블록 레벨 요소 안에 블록 레벨 요소가 들어가기도...</p>
            이렇게 된다.
        </p>
    </body>
 </html>
