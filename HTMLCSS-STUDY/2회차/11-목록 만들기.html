<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>목록 만들기</title>
</head>
<body>
    <ul>
        <li>점찍어요 리스트1</li>
        <li>점찍어요 리스트2</li>
    </ul>
    <ol start="4" type="i">
        <li>1번 리스트</li>
        <li>2번 리스트</li>
        <li>3번 리스트</li>
        <li>4번 리스트</li>
    </ol>

    <h1>특징</h1>
    <ul>
        <li>강아지</li>
        <li>강아지</li>
        <ul>
            <li>1</li>
            <li>2</li>
        </ul>
        <li>고양이</li>
        <ul>
            <li>1</li>
            <li>2</li>
        </ul>
    </ul>
    
</body>
</html>
