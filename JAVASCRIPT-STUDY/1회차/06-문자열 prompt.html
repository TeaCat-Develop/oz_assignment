<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문자열 prompt</title>
  </head>
  <body>
    <script>
      let apple;
      apple = "사과";
      console.log(apple);
      console.log("사과");
      let banana = "banana";
      console.log(apple + "&" + banana);

      const order = "아메리카노 1잔 라떼 2잔 주세요";
      alert(order);

      let answer = prompt("write a fruit what you like");
      alert(answer);

      // prompt("write your dialogue box message"); // 문자열 입력받기
      const data = prompt("콘솔 내용을 써보자");
      console.log(data);
    </script>
  </body>
</html>
