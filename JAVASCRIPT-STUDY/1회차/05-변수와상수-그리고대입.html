<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*변수의 선언과 초기화는 동시에 진행할 수도 따로 진행할 수도 있다.*/
      // let 변수이름 = 데이터; // 변수 선언과 초기화를 동시에 함.
      // let 변수이름; // 변수 선언
      // 변수이름 = 데이터; // 변수 초기화

      /* 제약사항
      변수명에는 문자와 숫자 기호 $와 _만 포함해야함
      변수명의 첫 번째 글자로 숫자가 올 수 없다.
      이미 다른 뜻을 가진 단어(키워드)는 변수명으로 사용할 수 없다.
      */

      // // 대입
      // a = b;
      // a += b;
      // a -= b;
      // a *= b;
      // a /= b;

      // 상수 : 변하지 않는 값
      // const 상수이름 = 데이터;
      // 선언과 초기화 분리불가.

      let num = 5;
      console.log(num);
      console.log(num);
      console.log(num);

      let number;
      number = 10;
      console.log(number);

      number = 18;
      console.log(number);

      number += 1;
      console.log(number);

      number -= 19;
      console.log(number);

      // let = 가변
      // const = 불변
      const age = 20;
      console.log(age);
      alert(age);
    </script>
  </body>
</html>
